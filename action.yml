name: 'AWS Security Group IP Modifier'
description: 'Add or remove an IP to/from an AWS security group'

inputs:
  aws-access-key-id:
    required: true
    description: 'AWS Access Key ID'
  aws-secret-access-key:
    required: true
    description: 'AWS Secret Access Key'
  aws-region:
    required: true
    description: 'AWS Region (e.g., us-east-1)'
  security-group-id:
    required: true
    description: 'AWS Security Group ID'
  port:
    required: true
    description: 'Port to open (e.g., 22)'
  protocol:
    required: false
    default: 'tcp'
    description: 'Protocol for the rule (default: tcp)'
  description:
    required: false
    default: 'GitHub Action IP'
    description: 'Description for the rule'
  to-port:
    required: false
    description: 'ToPort if different from FromPort'
  action:
    required: true
    description: 'Action to perform: add or remove IP'
  account-id:
    required: true
    description: 'Account number like 106 or 5646'

runs:
  using: 'composite'
  steps:
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.12'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install boto3 requests
    shell: bash

  - name: Set account-specific AWS credentials
    run: |
      echo "ACCOUNT_ID=${{ inputs.account-id }}" >> $GITHUB_ENV
      echo "AWS_ACCESS_KEY_ID=${{ secrets['AWS_ACCESS_KEY_ID_'${{ inputs.account-id }}] }}" >> $GITHUB_ENV
      echo "AWS_SECRET_ACCESS_KEY=${{ secrets['AWS_SECRET_ACCESS_KEY_'${{ inputs.account-id }}] }}" >> $GITHUB_ENV
    shell: bash

  - name: Run Python script to modify security group
    run: |
      export AWS_ACCESS_KEY_ID="${{ inputs.aws-access-key-id }}"
      export AWS_SECRET_ACCESS_KEY="${{ inputs.aws-secret-access-key }}"

      TO_PORT_ARG=""
      if [ -n "${{ inputs.to-port }}" ]; then
        TO_PORT_ARG="--to-port ${{ inputs.to-port }}"
      fi

      python3 "${{ github.action_path }}"/main.py \
        --action ${{ inputs.action }} \
        --security-group-id ${{ inputs.security-group-id }} \
        --port ${{ inputs.port }} \
        --protocol ${{ inputs.protocol }} \
        --description "${{ inputs.description }}" \
        --region ${{ inputs.aws-region }} \
        $TO_PORT_ARG
    shell: bash
